<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="reset">Reset</a>
      <a href="#" class="button" id="copy">Copy</a>
    </nav>
    <div class="stopwatch"></div>
    <div class="outcome">
      <a href="#" class="button" id="clear">Clear</a>
      <ul class="results"></ul>
    </div>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
